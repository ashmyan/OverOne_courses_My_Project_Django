{% extends 'base.html' %}
{% block title %}Travel{% endblock %}
{% block content %}
<head>
        <style>
            body {
                background: #f8ffb3;

            }
        </style>
</head>
    <div class="d-flex flex-column mb-3 align-items-center">
        <h3 class="text-center"><a class="link-dark" href="{{ traveling.url }}"
                                   style="text-decoration: none;">{{ traveling.title }}</a></h3>
        <div class="align-self-center p-2 bd-highlight">
            <a href="{{ traveling.url }}"><img style="width: 550px; height: 450px; object-fit: cover; padding-top: 15px; padding-bottom: 15px; margin-left: 30px;" src="{{ traveling.image.url }}"></a>
        </div>
        <p class="w-75 mt-2">Description: {{ traveling.description }}</p>


{% endblock %}
