<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <style>
        body {
            background-image: url(../media/look.com.ua-27529.jpg) ;
            background-repeat: no-repeat;

        }
    </style>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2 link-dark">Home</a></li>
            <li><a href="{% url 'main_categories' %}" class="nav-link px-2 link-dark" style="margin-left: 15px">Catalog</a></li>
            <li><a href="{% url 'travel_pick' %}" class="nav-link px-2 link-dark" style="margin-left: 15px">Travel</a></li>
            <li><a href="{% url 'shop_cart' %}" class="nav-link px-2 link-dark" style="margin-left: 15px">Shop Cart</a></li>
        </ul>

        <div class="col-md-3 text-end" style="margin-right: 20px">
            {% if request.user.is_authenticated %}
                <i>Hello, {{ request.user.username }}</i>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger" style="margin-left: 10px">Logout</a>
                <a href="{% url 'shop_cart' %}" class="btn btn-outline-warning" style="margin-left: 20px"
                   rel="nofollow">{{ total }}<span class="cls"> BYN</span></a>
            {% else %}
                <a href="{% url 'user_login' %}" type="button" class="btn btn-outline-primary me-2">Login</a>
                <a href="{% url 'registration' %}" type="button" class="btn btn-outline-primary me-2">Sign-up</a>
            {% endif %}
        </div>
    </header>
    {% block content %}
    {% endblock %}
</body>

</body>
</html>
